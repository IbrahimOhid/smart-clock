<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!--css link-->
    <link rel="stylesheet" href="./style.css">
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="text-center py-5 mt-5" id="main-div">
        <p class="text-uppercase h2 mb-4 text-decoration-underline text-white">Digital Clock</>
        <div class="d-flex justify-content-center align-content-center align-items-center gap-3">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="hour_change"></div>
        </div>
    </div>

    <!--bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--js link-->
    <script src="./script.js"></script>
</body>

</html>
